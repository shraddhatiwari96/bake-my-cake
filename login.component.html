
<div id="login-form" class="card">
    <fieldset>
    <h3>If you are an Admin, enter your Admin Code</h3>
    <mat-form-field appearance="outline">
        <mat-label>Enter Admin Code</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="adminCode"  [(ngModel)]="adminCode" placeholder="Admin Code">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
    </mat-form-field>
    <button mat-button color="primary" (click)="validateAdminCode()">Submit</button>
    <h3>If you are a customer, <a routerLink="">click here</a></h3>
</fieldset>
</div>
